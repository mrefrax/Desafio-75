<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>


  <div id="cont">
    <h1 class="cont-us">Contact Us</h1>

    <div class="align">
      <div class="direction">
        <span class="first">First Name</span>
        <input class="fi-name" type="text" name="name">
      </div>
      <div class="direction">
        <span class="last-name">Last name</span>
        <input class="inpu" type="text" name="lastname">
      </div>
    </div>

    <div class="column">
      <span class="email">Email Address</span>
      <input type="email" name="email">
    </div>

    <span class="query">Query Type</span>

    <div class="alinhar-query">
      <div class="line">
        <div class="alignitems">
          <input class="radio" type="radio" name="general">
          <span class="name">General Enquiry</span>
        </div>
      </div>

      <div class="linee">
        <div class="alignitems">
          <input class="radio" type="radio" name="general">
          <span class="name">Support Request</span>
        </div>
      </div>
    </div>

    <div class="coluna">
      <span class="mess">Message</span>
      <input type="text" name="txtmessage" class="text">
    </div>

    <div class="alinhar-items">
      <input class="check" type="checkbox" name="checkbox">
      <span class="i-consent">I consent to being contacted by the team</span>
    </div>

    <input type="button" value="Submit">
  </div>

</body>
</html>
